<!DOCTYPE html>
<!--Add USGS GeoJSON earthquake feed  from URL to populate-->
<!--D3 Bar Chart example from http://bl.ocks.org/mbostock/7322386-->
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    // USGS earthquake feed GeoJSON
    var url = "http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson";
    
    d3.json(url, function(error, data) {
        if (error) console.log(error);

	var x = d3.scale.linear()
	    .domain([0, d3.max(data.features)])
	    .range([0, d3.max(data.features) * 10]);

	d3.select(".chart")
	    .selectAll("div")
	    .data(data.features)
	    .enter().append("div")
	    .style("width", function(d) { return d.properties.mag * 100 + "px"; })
	    .text(function(d) { return d.properties.mag; });
    });

</script>
